<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Analysis Summary</title>
    <style>
        body {
            background: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        h1 {
            font-weight: bold;
            font-size: 3rem;
            color: #333;
        }
        .summary {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1>Analysis Summary</h1>
        <div class="summary">
            <p>Total Analyses Conducted: <strong>3</strong></p>
            <p>Positive Results: <strong>2</strong></p>
            <p>Negative Results: <strong>1</strong></p>
        </div>
        <a href="/analysis/" class="btn btn-primary mt-4">Back to Analysis</a>
    </div>

</body>
</html>
